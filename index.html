<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exploration</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer type="module"></script>
</head>
<body>
    <div class="planet-box">
        <h1 class="game-title">EXPLORATION_GAME</h1>
        <img src="./e.png" alt="" id="planet">
        <canvas class="next-planet"></canvas>
    </div>
    <div class="progress-box">
        <div class="upgrade-bar">
            <button class="button upgrade1">Scientific Research</button>
            <button class="button upgrade2">Resource Mines</button>
            <button class="button upgrade3">Probes</button>
        </div>
        <div class="exploration-box">
            <button class="button visit">VISIT</button>
            <p class="money-label">$0</p>
        </div>
    </div>
    
</body>
</html>
